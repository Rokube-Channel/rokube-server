[build]
functions = "functions"

[functions] 
external_node_modules = ["express"] 
node_bundler = "esbuild"
directory = "functions/src/router/pages/"
included_files = ["home/home.html","auth/auth.html","auth/login.html","error/error.html","how-get-api-credentials/how-get-api-credentials.html"]

[[redirects]] 
from = "/*" 
to = "/.netlify/functions/server" 
status = 200